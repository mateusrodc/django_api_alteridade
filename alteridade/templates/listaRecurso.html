{% extends 'base.html' %}

{% block conteudo %}

<mat-card>
    <mat-card-header><h5 class="text-center">Lista de Recursos</h5></mat-card-header>
</mat-card>
<a class="btn btn-primary" role='button' href='/recurso/add'>Novo Recurso</a>
    <br />
    <br />
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">NOME</th>
                <th scope="col">DESCRIÇÃO</th>
                <th scope="col">QUANTIDADE</th>
                <th scope="col">AÇÕES</th>
            </tr>
        </thead>
        <tbody>
            {% for r in recursos %}
                <tr>
                    <th scope="row">{{ r.pk }}</th>
                    <td>{{ r.nome }}</td>
                    <td>{{r.descricao}}</td>
                    <td>{{r.quantidade}}</td>
                    <td>
                        <a href="/recurso/editar/{{r.pk}}" class="btn btn-warning" >Editar</a>
                        <a href="/recurso/excluir/{{r.pk}}" class="btn btn-danger" >Remover</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
