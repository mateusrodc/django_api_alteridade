{% extends 'base.html' %}

{% block conteudo %}

<mat-card>
    <mat-card-header><h5 class="text-center">Lista de Serviços</h5></mat-card-header>
</mat-card>
<a class="btn btn-primary" role='button' href='/servico/add'>Novo Serviço</a>
    <br />
    <br />
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">NOME</th>
                <th scope="col">DESCRIÇÃO</th>
                <th scope="col">AÇÕES</th>
            </tr>
        </thead>
        <tbody>
            {% for s in servicos %}
                <tr>
                    <th scope="row">{{ s.pk }}</th>
                    <td>{{ s.nome }}</td>
                    <td>{{ s.descricao }}</td>
                    <td>
                        <a href="/servico/editar/{{s.pk}}" class="btn btn-warning" >Editar</a>
                        <a href="/servico/excluir/{{s.pk}}" class="btn btn-danger" >Remover</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
