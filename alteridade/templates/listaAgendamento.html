{% extends 'base.html' %}

{% block conteudo %}

<mat-card>
    <mat-card-header><h5 class="text-center">Lista de Agendamentos</h5></mat-card-header>
</mat-card>
<a class="btn btn-primary" role='button' href='/agendamento/add'>Novo Agendamento</a>
    <br />
    <br />
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ACADÊMICO</th>
                <th scope="col">SERVIÇO</th>
                <th scope="col">ESTAGIÁRIO</th>
                <th scope="col">AÇÕES</th>
            </tr>
        </thead>
        <tbody>
            {% for a in agendamentos %}
                <tr>
                    <th scope="row">{{ a.pk }}</th>
                    <td>{{ a.academico.nome }}</td>
                    <td>{{a.servico.nome}}</td>
                    <td>{{a.estagiario.cgu}}</td>
                    <td>
                        <a href="/agendamento/editar/{{a.pk}}" class="btn btn-warning" >Editar</a>
                        <a href="/agendamento/excluir/{{a.pk}}" class="btn btn-danger" >Remover</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
